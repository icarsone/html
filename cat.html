<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Running Cat Animation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            overflow: hidden;
            position: relative;
        }
        .cat {
            width: 100px;
            height: 100px; /* 调整高度以适应图片 */
            position: absolute;
            background-image: url('cat.png'); /* 使用你的小猫图片 */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            animation: run 5s linear infinite, jump 1s ease-in-out infinite;
        }

        @keyframes run {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(100vw);
            }
        }

        @keyframes jump {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-50px);
            }
        }

        .obstacle {
            width: 50px;
            height: 100px;
            background-color: #8B4513;
            position: absolute;
            right: 0;
            bottom: 0;
            animation: moveObstacle 5s linear infinite;
        }

        @keyframes moveObstacle {
            0% {
                right: -50px;
            }
            100% {
                right: 100vw;
            }
        }
    </style>
</head>
<body>
    <div class="cat running-cat"></div>
    <div class="obstacle"></div>
</body>
</html>
