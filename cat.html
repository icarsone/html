<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Running Cat Animation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .cat {
            width: 100px;
            height: 50px;
            position: relative;
            background-color: #ffcc00;
            border-radius: 20px;
        }
        .cat::before {
            content: '';
            position: absolute;
            top: 10px;
            left: 10px;
            width: 20px;
            height: 10px;
            background-color: #000;
            border-radius: 50%;
        }
        .cat::after {
            content: '';
            position: absolute;
            top: 10px;
            left: 70px;
            width: 20px;
            height: 10px;
            background-color: #000;
            border-radius: 50%;
        }

        @keyframes run {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(100vw);
            }
        }

        .running-cat {
            animation: run 5s linear infinite;
        }
    </style>
</head>
<body>
    <div class="cat running-cat"></div>
</body>
</html>
